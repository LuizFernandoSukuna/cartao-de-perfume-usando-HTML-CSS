<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="desktop" src="imagens/image-product-desktop.jpg" alt="Cartao-pefume">
            <img class="mobile" src="imagens/image-product-mobile.jpg" alt="Cartao-pefume">

        </div>
        <div class="card">
            <h6>Perfume</h6>
            <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,</p>
            <h2 class="fraunces">$149.99<span>$169.99</span></h2>
            <a href="#">
                <figure>
                    <img src="imagens/icon-cart.svg" alt="">
                </figure>
                Add to Card
            </a>


        </div>

    </div>
    
</body>
</html>
